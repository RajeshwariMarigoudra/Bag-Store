<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bags Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-info">
        <a class="navbar-brand d-flex align-items-center " href="#">
            <img src="images/icon.jpeg" class="rounded" alt="Bag Logo" width="50" height="50" class="mr-2">
            <span>Bags Store</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="container my-5">
        <div class="row">
            <!-- Bag 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/bag1.jpeg" class="card-img-top" alt="Bag 1" height="300px">
                    <div class="card-body">
                        <h5 class="card-title">Leather Bag</h5>
                        <p class="card-text">Elegant leather bag perfect for formal occasions.</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>

            <!-- Bag 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/bag2.jpeg" class="card-img-top" alt="Bag 2" height="325px">
                    <div class="card-body">
                        <h5 class="card-title">Casual Backpack</h5>
                        <p class="card-text">Durable backpack for daily use and travel.</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>

            <!-- Bag 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/bag3.jpeg" class="card-img-top" alt="Bag 3" height="300px">
                    <div class="card-body">
                        <h5 class="card-title">Sports Duffel Bag</h5>
                        <p class="card-text">Spacious duffel bag ideal for sports and gym.</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-white text-center py-4 navbar-dark bg-info">
        <p>&copy; 2024 Bags Store. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
